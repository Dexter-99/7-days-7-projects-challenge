<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Microsoft Mobile Innovation Lab</title>
    <meta name="description" content="Microsoft Mobile Innovation Lab" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./static/images/logo.png" />
    <!--bootstrap 3 cdn-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- sweet alert -->
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <!-- links to styles sheets -->
    <link rel="stylesheet" href="./static/style/styles.css" />
    <!--font awesome-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Product+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <!-- firebase -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script> -->
  </head>
  <body>
    <div class="animated zoomIn form">
      <form class="col-md-12" method="POST" id="addform">
        <div class="form-header">
          <img
            src="./static/images/logo1.png"
            alt="logo"
            class="register-logo"
          />
          <h1>Microsoft Mobile Innovation Lab</h1>
        </div>
        <input
          class="animated zoomIn"
          type="text"
          name="username"
          id="username"
          placeholder="Full Name"
          required
        />
        <br />
        <input
          class="animated zoomIn"
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <br />
        <input
          class="animated zoomIn"
          type="tel"
          name="phone"
          id="phone"
          placeholder="Phone Number"
          required
        />
        <br />
        <input
          class="animated zoomIn"
          type="text"
          name="course"
          id="course"
          placeholder="Course of Study"
          required
        />
        <br />
        <select
          name="year"
          id="year"
          class="animated zoomIn select-css"
          required
        >
          <option value="" disabled selected>Select Year of Study</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option> </select
        ><br />
        <div class="interests">
          <p>*Hold down the Ctrl button and select multiple options.</p>
          <br />
          <label>Select your Interests</label> <br />
          <select
            name="interests"
            id="interests"
            class="interests animated zoomIn multiple-select"
            multiple
          >
            <option id="WEB">Web Development</option>
            <option id="MOBILE">Mobile/Android</option>
            <option id="DESIGN">Designing</option>
            <option id="PROGRAMMING">Programming</option>
          </select>
        </div>
        <button class=" submit-btn animated zoomIn" type="submit">
          I'M DONE :-)
        </button>
      </form>
    </div>
  </body>
</html>
